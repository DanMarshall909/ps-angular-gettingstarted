<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class="row">
      <div class="cold-md-2">Filter by</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='listFilter'>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{imageWidth}}</h4>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table" *ngIf='products.length> 0'>
      <thead>
        <tr>
          <th [style.width.px]='60'>
            <button class="btn btn-primary" (click)='toggleImage()'
              [style.width.px]='60'>Style</button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Description</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of products'>
          <td><img [src]='product.imageUrl' alt="" class="img"
              [title]='product.description' [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin' style='display: {{ showImage2 ?""
              :"none" }}'></td>
          <td>{{ product.productName }}</td>
          <td>{{ product.productCode }}</td>
          <td>{{ product.releaseDate }}</td>
          <td>{{ product.description | uppercase }}</td>
          <td>{{ product.price | currency:"GBP":"symbol":"1.2-2" }}</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
